version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: fridgewise-mongo-dev
    ports:
      - "0.0.0.0:27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: fridgewise_dev
    volumes:
      - mongodb_data:/data/db
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - fridgewise-network

  redis:
    image: redis:7-alpine
    container_name: fridgewise-redis-dev
    ports:
      - "0.0.0.0:6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --bind 0.0.0.0 --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru --io-threads 4
    networks:
      - fridgewise-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: fridgewise-backend-dev
    ports:
      - "0.0.0.0:5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/fridgewise_dev?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: dev-jwt-secret
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      CLOUDINARY_URL: ${CLOUDINARY_URL}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      SPOONACULAR_API_KEY: ${SPOONACULAR_API_KEY}
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
      - backend_node_modules:/app/node_modules
    depends_on:
      mongodb:
        condition: service_started
      redis:
        condition: service_healthy
    networks:
      - fridgewise-network
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: fridgewise-frontend-dev
    ports:
      - "0.0.0.0:3001:3001"
    environment:
      VITE_API_BASE_URL: /api
      VITE_APP_NAME: FridgeWise
      NODE_ENV: development
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/package.json:/app/package.json
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    networks:
      - fridgewise-network
    command: npm run dev -- --host 0.0.0.0

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  backend_node_modules:
    driver: local
  frontend_node_modules:
    driver: local

networks:
  fridgewise-network:
    driver: bridge
