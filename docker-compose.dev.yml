version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: fridgewise_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: fridgewise
    volumes:
      - mongodb_data:/data/db
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - fridgewise-network

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: fridgewise_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fridgewise-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: fridgewise_backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://root:password@mongodb:27017/fridgewise?authSource=admin
      REDIS_URL: redis://redis:6379
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - mongodb
      - redis
    networks:
      - fridgewise-network
    command: npm run dev

  # Frontend Vue.js App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: fridgewise_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:5000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - fridgewise-network
    command: npm run dev

  # Nginx Reverse Proxy (optional for development)
  nginx:
    image: nginx:alpine
    container_name: fridgewise_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./docker-configs/nginx.dev.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - fridgewise-network

volumes:
  mongodb_data:
  redis_data:

networks:
  fridgewise-network:
    driver: bridge
